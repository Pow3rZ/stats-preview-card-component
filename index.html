<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card-wrapper">
      <div class="card-image">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1100px)">
          <img src="./images/image-header-mobile.jpg" alt="Business meeting">
        </picture>
        
      </div>
      <div class="card-text">
        <h2 class="card-heading">
          Get <span class="card-highlight">insights</span> that help your business grow.
        </h2>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
        </p>
        <div class="stats-wrapper">
          <div class="stat">
            <div class="stat-number">10k+</div>
            <div class="stat-caption">companies</div>
          </div>
          <div class="stat">
            <div class="stat-number">314</div>
            <div class="stat-caption">templates</div>
          </div>
          <div class="stat">
            <div class="stat-number">12M+</div>
            <div class="stat-caption">queries</div>
          </div>
        </div>
      </div>
      
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
</body>
</html>
